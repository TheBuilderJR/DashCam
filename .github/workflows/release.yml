name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add keychain to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set version in project
        run: |
          cd Dashcam
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" Info.plist

      - name: Build for release
        run: |
          xcodebuild \
            -project Dashcam.xcodeproj \
            -scheme Dashcam \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Dashcam.xcarchive \
            archive \
            DEVELOPMENT_TEAM=3C55KB6N72 \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            OTHER_CODE_SIGN_FLAGS="--timestamp"

      - name: Export archive
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>3C55KB6N72</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
          </dict>
          </plist>
          PLIST

          xcodebuild \
            -exportArchive \
            -archivePath $RUNNER_TEMP/Dashcam.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/Export

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: 3C55KB6N72
        run: |
          # Create a ZIP for notarization
          ditto -c -k --keepParent "$RUNNER_TEMP/Export/Dashcam.app" "$RUNNER_TEMP/Dashcam-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "$RUNNER_TEMP/Dashcam-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$RUNNER_TEMP/Export/Dashcam.app"

      - name: Create DMG
        run: |
          # Create a temporary DMG directory
          DMG_DIR=$RUNNER_TEMP/dmg
          mkdir -p "$DMG_DIR"
          cp -R "$RUNNER_TEMP/Export/Dashcam.app" "$DMG_DIR/"
          ln -s /Applications "$DMG_DIR/Applications"

          hdiutil create \
            -volname "Dashcam" \
            -srcfolder "$DMG_DIR" \
            -ov \
            -format UDZO \
            "$RUNNER_TEMP/Dashcam-${{ steps.version.outputs.VERSION }}.dmg"

      - name: Create ZIP
        run: |
          cd "$RUNNER_TEMP/Export"
          ditto -c -k --keepParent Dashcam.app "$RUNNER_TEMP/Dashcam-${{ steps.version.outputs.VERSION }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Dashcam v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            ${{ runner.temp }}/Dashcam-${{ steps.version.outputs.VERSION }}.dmg
            ${{ runner.temp }}/Dashcam-${{ steps.version.outputs.VERSION }}.zip

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
